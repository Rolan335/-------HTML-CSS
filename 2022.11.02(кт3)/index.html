<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Windows 8 tiles</title>
</head>

<body>

    <header>
        <h1>Hello Windows 8!</h1>
        <p>User</p>
    </header>
    <div class="container">
        <div class="column column_plus">
            <div class="row row_1"></div>
            <div class="row__container">
                <div class="row row_small row_1"></div>
                <div class="row row_small row_1"></div>
            </div>
            <div class="row__container">
                <div class="row row_small row_1"></div>
                <div class="row row_small row_1"></div>
            </div>
            <div class="row row_1"></div>
            <div class="row row_1"></div>

        </div>
        <div class="column">
            <div class="row row_1"></div>
            <div class="row row_1"></div>
            <div class="row row_big row_1"></div>
        </div>
        <div class="column">
            <div class="row__container">
                <div class="row row_small row_3"></div>
                <div class="row row_small row_3"></div>
            </div>
            <div class="row__container">
                <div class="row row_small row_3"></div>
                <div class="row row_small row_3"></div>
            </div>
            <div class="row row_big row_3"></div>
            <div class="row row_small row_3"></div>
        </div>
        <div class="column">
            <div class="row row_big row_4"></div>
            <div class="row row_big row_4"></div>
            <div class="row row_4"></div>
        </div>
        <div class="column column_plus">
            <div class="row row_5"></div>
            <div class="row row_5"></div>
            <div class="row__container">
                <div class="row row_small row_5"></div>
                <div class="row row_small row_5"></div>
            </div>
            <div class="row__container">
                <div class="row row_small row_5"></div>
                <div class="row row_small row_blank"></div>
            </div>
        </div>
        <div class="column">
            <div class="row row_big row_5"></div>
            <div class="row row_big row_5 row_blank"></div>
        </div>
        <div class="column">
            <div class="row row_6"></div>
            <div class="row__container">
                <div class="row row_small row_6"></div>
                <div class="row row_small row_6"></div>
            </div>
            <div class="row__container">
                <div class="row row_small row_6"></div>
                <div class="row row_small row_6"></div>
            </div>
            <div class="row_big row row_6"></div>
        </div>
        <div class="column column_plus">
            <div class="row row_7 row_big"></div>
            <div class="row row_7 row_big"></div>
            <div class="row__container">
                <div class="row row_small row_7"></div>
                <div class="row row_small row_7"></div>
            </div>
        </div>
        <div class="column column_plus">
            <div class="row row_7 row_big"></div>
            <div class="row row_7"></div>
            <div class="row__container">
                <div class="row row_small row_7"></div>
            </div>
            <div class="row__container">
                <div class="row row_small row_7"></div>
            </div>
        </div>
        <div class="column">
            <div class="row row_7"></div>
            <div class="row row_7"></div>
            <div class="row row_blank"></div>
            <div class="row__container">
                <div class="row_blank row_small"></div>
                <div class="row row_small row_7"></div>
            </div>
            <div class="row__container">
                <div class="row row_small row_7"></div>
            </div>
        </div>
    </div>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tesla</title>
</head>

<body>
    <div class="container">
        <div class="charger">
            <p>TESLA</p>
        </div>
        <div class="wrapper">
            <div class="tesla__top">
            </div>
            <div class="tesla__window"></div>
            <div class="tesla__window tesla__window_2"></div>
            <div class="tesla__center">
                <div class="tesla__handle tesla__handle_1"></div>
                <div class="tesla__handle tesla__handle_2"></div>
                <div class="tesla__fara"></div>
            </div>
            <div class="tesla__wheel tesla__wheel_1"></div>
            <div class="tesla__wheel tesla__wheel_2"></div>
        </div>
    </div>
    <div class="ground"></div>
    <div class="battery">
        <div class="battery__indicator"></div>
    </div>
</body>

</html>
